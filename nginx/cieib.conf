# ==============================================================
# NGINX — Reverse Proxy para CIEIB
# Copie para: /etc/nginx/sites-available/cieib
# Ative com: ln -s /etc/nginx/sites-available/cieib /etc/nginx/sites-enabled/
# ==============================================================

# Redirecionar HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name seudominio.com.br www.seudominio.com.br;
    return 301 https://$server_name$request_uri;
}

# HTTPS (SSL via Certbot/Let's Encrypt)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name seudominio.com.br www.seudominio.com.br;

    # ---- SSL (gerado pelo Certbot) ----
    ssl_certificate /etc/letsencrypt/live/seudominio.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/seudominio.com.br/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ---- Headers de Segurança ----
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ---- Logs ----
    access_log /var/log/nginx/cieib_access.log;
    error_log /var/log/nginx/cieib_error.log;

    # ---- Limite de upload (para mídias) ----
    client_max_body_size 20M;

    # ---- Cache de arquivos estáticos ----
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        proxy_pass http://127.0.0.1:3000;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ---- Uploads (servir diretamente pelo nginx — mais rápido) ----
    location /uploads/ {
        alias /var/www/cieib/uploads/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # ---- Proxy reverso → Node.js ----
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
    }

    # ---- Bloquear acesso a arquivos sensíveis ----
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/(\.env|package\.json|server/|node_modules/) {
        deny all;
        return 404;
    }
}
