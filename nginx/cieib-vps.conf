server {
    listen 80;
    listen [::]:80;
    server_name 147.93.69.162;

    access_log /var/log/nginx/cieib_access.log;
    error_log /var/log/nginx/cieib_error.log;
    client_max_body_size 20M;

    # CSS e JS — sem cache para garantir atualização (server faz cache-busting com ?v=)
    location ~* \.(css|js)$ {
        proxy_pass http://127.0.0.1:3000;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Vary "Accept-Encoding";
        access_log off;
    }

    # Imagens e fontes — cache longo
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        proxy_pass http://127.0.0.1:3000;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    location /uploads/ {
        alias /var/www/cieib/uploads/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90;
    }
}
